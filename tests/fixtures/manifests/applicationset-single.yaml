apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: prod
          - cluster: staging
  template:
    metadata:
      name: '{{cluster}}-app'
    spec:
      source:
        repoURL: https://charts.example.com
        chart: my-chart
        targetRevision: 1.2.3
      destination:
        server: '{{cluster}}'
        namespace: default
